<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
    <script src="creator/creatorApplication.js" type="text/javascript"></script>
    <script src="creator/creatorController.js" type="text/javascript"></script>

    <script src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='underscore.min.js'></script>
    <script src='angular-google-maps.min.js'></script>
    <script src='ui-bootstrap-tpls-0.10.0.min.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body ng-app='CreatorApp' ng-controller='CreatorController'>


<div class="row">
    <div class="col-lg-8 col-md-8">
        <google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">

            <marker ng-repeat="marker in markers" coords="marker.location" events="markerClickEvent"></marker>
            <circle ng-repeat="marker in markers" center="marker.location" radius="marker.radius" fill="circle.fill" stroke="circle.stroke"></circle>

        </google-map>
    </div>
    <div class="col-lg-4 col-md-4">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Markers <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="market in markers">
                    <button type="button" class="btn btn-default">{{$index}}</button>
                </li>
            </ul>
        </div>
        <form ng-hide="hidden">
            <fieldset>
                <legend>Location</legend>
                <input type="number" id="lat" placeholder="Latitude" value="{{current.location.latitude}}">
                <input type="number" id="lon" placeholder="Longitude" value="{{current.location.longitude}}">
                <input type="range" id="radius" step="1" max="100" min="1" ng-model="current.radius">
                {{current.radius}}
            </fieldset>
            <button type="button" class="btn" ng-click="deleteMarker()">Delete</button>
        </form>
    </div>
</div>


<script src='ui-bootstrap-tpls-0.10.0.min.js'></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
